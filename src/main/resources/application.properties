spring.application.name=demo

# --- CONFIGURACION DEL SERVIDOR ---
# Render inyecta PORT automaticamente. En local usa 9191.
server.port=${PORT:9191}

# --- BASE DE DATOS ---
# Usamos variables de entorno para la nube.
# Si no existen (en local), usa los valores por defecto (localhost).
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/as_cursos}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update

# Opcional: Ver SQL en consola
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# --- SEGURIDAD / JWT ---
# Si tienes claves secretas, usa tambien variables de entorno aqui
# jwt.secret=${JWT_SECRET:mi_clave_secreta_local}